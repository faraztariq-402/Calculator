<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- <h1 style="text-align: center;">Calculator</h1> -->
    <div class="mainparent">
    <div class="parent">
        <div class="userInput" id="userInput"></div>
        <div class="result" id="result"></div>
        <div class="buttons">

            <table>
<tr>
    <td class="blueButton" id="ac">AC</td>
    <td  class="blueButton" id="divide">/</td>
    <td  class="blueButton" id="multiply">X</td>
    <td class="pinkColour" id="remove"><svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square-fill" viewBox="0 0 16 16">
        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z"/>
      </svg></td>
</tr>
<tr>
    <td  class="greyButton" id="seven">7</td>
    <td  class="greyButton" id="eight">8</td>
    <td  class="greyButton" id="nine">9</td>
    <td class="pinkColour" id="subtract">-</td>
</tr>
<tr>
    <td  class="greyButton" id="four">4</td>
    <td  class="greyButton" id="five">5</td>
    <td  class="greyButton" id="six">6</td>
    <td class="pinkColour" id="add">+</td>
</tr>
<tr>
    <td  class="greyButton" id="one">1</td>
    <td  class="greyButton" id="two">2</td>
    <td  class="greyButton" id="three">3</td>
    <td rowspan="2" style="border-radius: 0.3rem;" class="pinkColour" id="equals">=</td>
</tr>
<tr>
    <td  class="greyButton" style="border-radius: 0.4rem;" id="decimal">.</td>
    <td  class="greyButton" id="zero">0</td>
    <td  class="greyButton" id="percentage">%</td>
    
</tr>








            </table>



        </div>
    </div>
</div>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
